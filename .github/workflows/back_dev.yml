name: Deploy to My Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 소스가 있는 디렉토리로 이동 (예: /home/ubuntu/my-app)
            cd /home/ubuntu/docker/SimpleProjects

            # 최신 코드 가져오기
            sudo git pull origin master

            # 도커 이미지 빌드
            sudo docker build -t project -f ./docker/Dockerfile-back .

            # compose 사용을 위해 이동
            cd /home/ubuntu/docker

            # 기존 컨테이너 정리
            docker compose -f docker-compose.yml stop project
            docker compose -f docker-compose.yml rm -f project
            docker rmi project:latest || true   # project:latest 삭제 (없으면 에러 무시)
            
            # 5. 새로 빌드 후 배포
            docker compose -f docker-compose.yml build project   # 💡 이미지 빌드
            docker compose -f docker-compose.yml up -d project   # 💡 배포
            
            echo "✅ Meta 서비스 배포 완료!"